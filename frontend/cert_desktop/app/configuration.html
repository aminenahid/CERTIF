<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>CERT'IF</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://www.w3.org/TR/2018/WD-FileAPI-20181106/"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./configuration.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper red darken-3">
                <a class="brand-logo left">CONFIGURATION</span></a>
            </div>
        </nav>
        <br/>
        <br/>
        <div class="row" id=>
            <div class="col s10 offset-s1">
                Adresse publique de l'émetteur :
                <input name='pubkey' id='pubkey' type='text'>                
            </div>
            <br/>
            <div class="col s10 offset-s1">
                <div class = "file-field input-field">
                    <div class = "btn">
                       <span>Choisir un répertoire pour la clé privée (sur USB de préférence)</span>
                       <input type = "file"  name="key_file" id="key_file" webkitdirectory directory/>
                    </div>

                    <div class = "file-path-wrapper">
                       <input class = "file-path validate" type = "text"
                          placeholder = "Aucun dossier choisi" />
                    </div>
                 </div>
            </div>
            <br/>
            <div class="col s10 offset-s1">
                <div class = "file-field input-field">
                    <div class = "btn">
                       <span>Choisir un répertoire pour certificats non signés</span>
                       <input type = "file"  name="filepath" id="filepath_unsigned" webkitdirectory directory/>
                    </div>

                    <div class = "file-path-wrapper">
                       <input class = "file-path validate" type = "text"
                          placeholder = "Aucun dossier choisi" />
                    </div>
                 </div>
            </div>
            <br/>
            <div class="col s10 offset-s1">
                <div class = "file-field input-field">
                    <div class = "btn">
                       <span>Choisir un répertoire pour certificats signés</span>
                       <input type = "file"  name="filepath" id="filepath_signed" webkitdirectory directory/>
                    </div>

                    <div class = "file-path-wrapper">
                       <input class = "file-path validate" type = "text"
                          placeholder = "Aucun dossier choisi" />
                    </div>
                 </div>
            </div>
            <br/>
            <div class="col s10 offset-s1">
                <div class = "file-field input-field">
                    <div class = "btn">
                       <span>Choisir un répertoire de travail</span>
                       <input type = "file"  name="filepath" id="filepath_work" webkitdirectory directory/>
                    </div>

                    <div class = "file-path-wrapper">
                       <input class = "file-path validate" type = "text"
                          placeholder = "Aucun dossier choisi" />
                    </div>
                 </div>
            </div>
            <br/>
            <div id = "no_work"></div>
             <div class="divider"></div>
          </div> 
            <div class="row">
                <div class="col s10 offset-s10">
                    <div class = "btn" id="saveBtn" onclick="createConfFile()">
                       <span>Enregistrer</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
